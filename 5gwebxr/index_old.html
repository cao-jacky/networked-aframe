<html>

<head>
  <meta charset="utf-8">
  <title>HoloLens Experience</title>
  <meta name="description" content="HoloLens Experience">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  
  <script src="https://unpkg.com/networked-aframe@^0.9.0/dist/networked-aframe.min.js" crossorigin="anonymous"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js" crossorigin="anonymous"></script>
  <script src="/dist/naf-janus-adapter.js"></script>


  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->

  <!-- <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->

  <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js" crossorigin="anonymous"></script>
</head>

<body>

  <a-scene 
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/card.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: true" 
    device-orientation-permission-ui="enabled: false"
    networked-scene="
        room: 1;
        debug: false;
        adapter: janus;
        connectOnLoad: true;
        serverURL: wss://130.231.167.129:8989/janus;
      ">
    <a-assets>
      <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/card.png" />
      <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>

      <img id="grid" src="assets/grid.png" />
      <img id="sky" src="assets/sky.jpg" />

      <!-- Templates -->
      <a-asset-item id="book" src="assets/models/book/book.gltf"></a-asset-item>
      <a-asset-item id="workbench" src="assets/models/workbench/workbench.gltf"></a-asset-item>

      <!-- Avatar -->
      <template id="avatar-template" type="text/html">
        <a-entity class="avatar" networked-audio-source>
          <a-plane color="#fff" width="4" height="3" position="0 .6 0" material="side: back" networked-video-source></a-plane>
          <a-sphere class="head" color="#5985ff" scale="0.45 0.5 0.4"></a-sphere>
          <a-entity class="face" position="0 0.05 0">
            <a-sphere class="eye" color="#efefef" position="0.16 0.1 -0.35" scale="0.12 0.12 0.12">
              <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
            </a-sphere>
            <a-sphere class="eye" color="#efefef" position="-0.16 0.1 -0.35" scale="0.12 0.12 0.12">
              <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
            </a-sphere>
          </a-entity>
          
        </a-entity>
      </template>

      <!-- /Templates -->
    </a-assets>

    <a-camera look-controls position="0 2 0" spectator="true"></a-camera>

    <a-entity id="player" networked="template:#avatar-template;attachTemplateToLocal:false;" camera position="0 1.6 0" wasd-controls
      look-controls>
      <a-entity class="head" random-color></a-entity>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
    </a-entity>

    <a-entity hand-tracking-controls="hand: left" networked="template:#left-hand-template"></a-entity>
    <a-entity hand-tracking-controls="hand: right" networked="template:#right-hand-template"></a-entity>

    <a-entity position="0 0 0" geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0" material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0; roughness: 1; sphericalEnvMap: #sky;"></a-entity>

    <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
    <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

    <a-entity gltf-model="#book" position="0.2 0.95 -2.3" scale="0.5 0.5 0.5"></a-entity>
    <a-entity gltf-model="#workbench" position="2 0 -2"></a-entity>

    <a-sky src="#sky" opacity="0.3" rotation="0 -90 0"></a-sky>
  </a-scene>

  <style>
    .actions {
      position: absolute;
      display: flex;
      bottom: 3%;
      left: 3%;
    }

    .button {
      cursor: pointer;
      background: #fff;
      height: 40px;
      width: 130px;
      border-radius: 30px;
    }

    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {
      0%,
      100% {
        transform: rotate(0)
      }
      20%,
      60% {
        transform: rotate(-25deg)
      }
      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }
      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>

  <div class="actions">
    <button id="camera-btn" type="button" class="button">Show Camera</button>
    <button id="scene-btn" type="button" class="button">Start streaming scene</button>
  </div>

  <script>
    function genClientId() {
      let num = '';
      for (let i = 0; i < 16; i++) {
        num += Math.floor(Math.random() * 10).toString();
      }
      return num;
    }

    const state = {};
    state.currentStream = null;
    state.cameraEnabled = false;
    state.sceneStreamingEnabled = false;

    // Prompt for audio.
    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      const cameraBtnEl = document.getElementById('camera-btn');
      const sceneBtnEl = document.getElementById('scene-btn');

      const stopAndRemoveVideoTrack = async () => {
        const videoTracks = state.currentStream.getVideoTracks();
        if (videoTracks.length > 0) {
          videoTracks[0].stop();
          state.currentStream.removeTrack(videoTracks[0]);
          await NAF.connection.adapter.setLocalMediaStream(state.currentStream);
        }
      };

      // Handle camera button click (Show and Hide)
      cameraBtnEl.addEventListener('click', async () => {
        if (state.sceneStreamingEnabled) {
          await stopAndRemoveVideoTrack();
          state.sceneStreamingEnabled = false;
          sceneBtnEl.textContent = 'Start streaming scene';
        }

        if (state.cameraEnabled) {
          await stopAndRemoveVideoTrack();
        } else {
          const stream = await navigator.mediaDevices.getUserMedia(
            {video: {mediaSource: "camera",
                     width: {max: 1280, ideal: 640},
                     height: {ideal: 360},
                     frameRate: 30}});
          state.currentStream.addTrack(stream.getVideoTracks()[0]);
          await NAF.connection.adapter.setLocalMediaStream(state.currentStream);
        }

        state.cameraEnabled = !state.cameraEnabled;
        cameraBtnEl.textContent = state.cameraEnabled ? 'Hide Camera' : 'Show Camera';
      });

      // Handle scene streaming button click (Start and Stop)
      sceneBtnEl.addEventListener('click', async () => {
        if (state.cameraEnabled) {
          await stopAndRemoveVideoTrack();
          state.cameraEnabled = false;
          cameraBtnEl.textContent = 'Show Camera';
        }

        if (state.sceneStreamingEnabled) {
          await stopAndRemoveVideoTrack();
        } else {
          const stream = scene.canvas.captureStream(30);
          state.currentStream.addTrack(stream.getVideoTracks()[0]);
          await NAF.connection.adapter.setLocalMediaStream(state.currentStream);
        }

        state.sceneStreamingEnabled = !state.sceneStreamingEnabled;
        sceneBtnEl.textContent = state.sceneStreamingEnabled ? 'Stop streaming scene' : 'Start streaming scene';
      });


      scene.addEventListener('adapter-ready', ({ detail: adapter }) => {
        // We don't use the syncOccupants API, set requestedOccupants to be the same array instance as availableOccupants
        adapter.requestedOccupants = adapter.availableOccupants;
        const clientId = genClientId(); // generate a random 16 characters string, but you can use a uuid4 for example
        adapter.setClientId(clientId);
        navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
          adapter.setLocalMediaStream(stream).then(() => {
            // Note that networked-scene audio:true option has no effect with the janus adapter
            adapter.enableMicrophone(false); // set it to false if you want to be muted initially.
            state.currentStream = stream;
            adapter.setLocalMediaStream(stream);
          });
        }).catch(err => {
          console.warn("Microphone access not allowed. This client will not broadcast audio.");
        });
      });
    });
  </script>

  <script>
    // Define custom schema for syncing avatar color, set by random-color
    NAF.schemas.add({
      template: '#avatar-template',
      components: [
        'position',
        'rotation',
        {
          selector: '.head',
          component: 'material',
          property: 'color'
        }
      ]
    });
    // Called by Networked-Aframe when connected to server
    function onConnect() {
      console.log("onConnect", new Date());
    }
  </script>
</body>

</html>
