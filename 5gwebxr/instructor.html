    <script>
        NAF.connection.subscribeToDataChannel('reliableBroadcast', function () {
            var label = document.getElementById('reliable-broadcast');
            label.innerHTML = 'success';
            label.className = 'success';
        });

        NAF.connection.subscribeToDataChannel('augmentationStatus', function (senderId, dataType, data, targetObj) {
            var label = document.getElementById('unreliable-broadcast');
            label.innerHTML = 'success';
            label.className = 'success';
            console.log(data);
        });

        NAF.connection.subscribeToDataChannel('reliableSend', function () {
            var label = document.getElementById('reliable-send');
            label.innerHTML = 'success';
            label.className = 'success';
        });

        NAF.connection.subscribeToDataChannel('unreliableSend', function () {
            var label = document.getElementById('unreliable-send');
            label.innerHTML = 'success';
            label.className = 'success';
        });

        function click_manager(el, el_clicked_id) {
            // function to deal with whichever button is clicked
            console.log(el_clicked_id);

            // behaviour if a marker is selected to be visualised
            let if_selecting_marker = el_clicked_id.includes("select_marker");
            if (if_selecting_marker) {
                let selected_marker = el_clicked_id;
                let selected_marker_id = document.getElementById(`${selected_marker}_text`).getAttribute("marker_id");
                let selected_marker_value = document.getElementById(`${selected_marker}`).getAttribute("marker_val");

                // get entire marker data from IndexedDB
                var db_open_request = window.indexedDB.open('markers_db', 1);
                db_open_request.onsuccess = function (event) {

                    // store the result of opening the database in the db variable.
                    db = db_open_request.result;
                    var transaction = db.transaction(["markers_os"], "readwrite");
                    var object_store = transaction.objectStore("markers_os");

                    var cur_val_index = object_store.index('marker_id')
                    var object_store_req = cur_val_index.get(selected_marker_id);

                    object_store_req.onsuccess = function (event) {
                        // go through other markers in the list and re-enable their on-hover
                        const markers = document.querySelectorAll(`a-plane[id^="select_marker"]`);

                        for (var i = 0; i < markers.length; i++) {
                            var curr_el = markers[i];
                            // Don't reset colour if no marker is there 
                            if (curr_el.hasAttribute("marker_val")) {
                                console.log(curr_el + " " + curr_el.hasAttribute("marker_val"));
                                $(`#${curr_el.id}`).attr("onhover", "disabled: false");
                                $(`#${curr_el.id}`).attr("color", "#303971");
                                $(`#${curr_el.id}`).attr("opacity", "0.5");
                            }
                        }

                        // disable onhover to leave the current marker as selected
                        $(`#${selected_marker}`).attr("onhover", "disabled: true");
                        $(`#${selected_marker}`).attr("color", "#FF8C00");
                        $(`#${selected_marker}`).attr("opacity", "0.5");

                        // set the marker card viewer contents once pulled from DB
                        var marker_contents = object_store_req.result;

                        // set card title
                        let vm_title = document.getElementById("view_marker_title");
                        vm_title.setAttribute("value", marker_contents.marker_title);

                        // set card contents
                        let marker_card_content = marker_contents.cards;

                        // set current card ID on the plane
                        $("#view_marker_plane").attr("marker_curr_card_id", "1");

                        // store card contents as an attribute of the background plane
                        var card_data_str = encodeURIComponent(JSON.stringify(marker_card_content));
                        $("#view_marker_plane").attr("marker_card_data", card_data_str);

                        let first_card = marker_card_content[0];
                        $("#view_marker_card_text").attr("value", first_card.card_content);

                        // store marker_value also as an attribute of the plane
                        $("#view_marker_plane").attr("marker_value", selected_marker_value);

                        // set selectors to either be off or indicate what card number next/before
                        let vm_left_marker = document.getElementById("view_marker_left_select");
                        vm_left_marker.setAttribute("onhover", "disabled: true");
                        vm_left_marker.setAttribute("color", "#d8d8d8");
                        vm_left_marker.setAttribute("opacity", "0.5");
                        vm_left_marker.setAttribute("select_card_id", "-1");

                        let vm_right_marker = document.getElementById("view_marker_right_select");
                        // check number of cards, if more than one, show next arrow button
                        let cards_len = marker_card_content.length;
                        let right_onhover = "disabled: true";
                        let right_color = "#d8d8d8";
                        let right_opacity = "0.5";
                        if (cards_len > 1) {
                            right_onhover = "disabled: false";
                            right_color = "#303971";
                            right_opacity = "0.7"
                            vm_right_marker.setAttribute("select_card_id", "1");
                        }
                        vm_right_marker.setAttribute("onhover", right_onhover);
                        vm_right_marker.setAttribute("color", right_color);
                        vm_right_marker.setAttribute("opacity", right_opacity);

                        // set the status of current card out of x
                        $("#card_tracker").attr("value", `${1}/${cards_len}`);

                        // set the marker image for the instructor to view 
                        $("#view_mb_image").attr("src", `assets/barcodes/${marker_contents.marker_value}.png`);

                        // turn on the edit card buttons for edit
                        let edit_button = document.getElementById("editEditBtn");
                        edit_button.setAttribute("onhover", "disabled: false");
                        edit_button.setAttribute("color", "#303971");

                        // turn on the edit add/subtract card buttons 
                        let add_card_button = document.getElementById("editCardAdd");
                        add_card_button.setAttribute("onhover", "disabled: false");
                        add_card_button.setAttribute("color", "#303971");

                        let subtract_card_button = document.getElementById("editCardSubtract");
                        // if just one card, turn off delete card
                        let subtract_hover = "disabled: false";
                        let subtract_color = "#303971";
                        if (cards_len == 1) {
                            subtract_hover = "disabled: true";
                            subtract_color = "#d8d8d8";
                        }
                        subtract_card_button.setAttribute("onhover", subtract_hover);
                        subtract_card_button.setAttribute("color", subtract_color);

                        // let save_button = document.getElementById("editSaveBtn");
                        // save_button.setAttribute("onhover", "disabled: false");
                        // save_button.setAttribute("color", "#303971");
                    };
                };

            }

            // behaviour if selecting previous/next buttons on card
            const card_select_conditions = ["view_marker_", "_select"];
            let card_arrow_select = card_select_conditions.some(el => el_clicked_id.includes(el));
            card_selector: if (card_arrow_select) {
                // pull the select_card_id attribute from the arrow 
                let card_arrow_selected = document.getElementById(el_clicked_id).getAttribute("select_card_id");

                // check if the arrow is disabled, i.e., onhover? 
                let is_on_hover_disabled = $(`#${el_clicked_id}`).attr('onhover').disabled;

                if (parseInt(card_arrow_selected) < 0 || is_on_hover_disabled) {
                    // if first card or last card, don't do anything
                    break card_selector;
                }

                // pull the data stored on the background plane of the card
                var data_str = $("#view_marker_plane").attr("marker_card_data");
                var card_data = JSON.parse(decodeURIComponent(data_str));

                // load the correct card onto the plane text
                var next_card = card_data[card_arrow_selected];
                $("#view_marker_card_text").attr("value", next_card.card_content);

                // set the new left and right arrows
                let vm_left_marker = document.getElementById("view_marker_left_select");

                let left_onhover = "disabled: false";
                let left_color = "#303971";
                let left_opacity = "0.7";

                // check if going back one card would be the first card
                if (parseInt(card_arrow_selected) - 1 < 0) {
                    left_onhover = "disabled: true";
                    left_color = "#d8d8d8";
                    left_opacity = "0.5";
                }

                vm_left_marker.setAttribute("onhover", left_onhover);
                vm_left_marker.setAttribute("color", left_color);
                vm_left_marker.setAttribute("opacity", left_opacity);
                vm_left_marker.setAttribute("select_card_id", parseInt(card_arrow_selected) - 1);

                let vm_right_marker = document.getElementById("view_marker_right_select");
                let right_onhover = "disabled: true";
                let right_color = "#d8d8d8";
                let right_opacity = "0.5";

                // check number of cards, if more than the current new ID, show next arrow button
                let cards_len = card_data.length;
                let new_card_id = parseInt(card_arrow_selected) + 1;
                if (cards_len - 1 > card_arrow_selected) {
                    right_onhover = "disabled: false";
                    right_color = "#303971";
                    right_opacity = "0.7";
                    vm_right_marker.setAttribute("select_card_id", new_card_id);
                }
                vm_right_marker.setAttribute("onhover", right_onhover);
                vm_right_marker.setAttribute("color", right_color);
                vm_right_marker.setAttribute("opacity", right_opacity);

                // changing the current card number out of total on card_tracker
                $("#card_tracker").attr("value", `${new_card_id}/${cards_len}`);

                // store card ID on the plane 
                $("#view_marker_plane").attr("marker_curr_card_id", new_card_id);
            }

            // behaviour if edit button is selected
            edit_card: if (el_clicked_id == "editEditBtn") {
                // check if the edit planes are already visible
                let is_edit_card_plane = $("#edit_marker_card_text_plane").attr('visible');
                if (is_edit_card_plane) {
                    // if they are visible, hide them when edit button is pressed
                    $("#edit_marker_title_plane").attr('visible', "false");
                    $("#edit_marker_card_text_plane").attr('visible', "false");

                    // hide the save button
                    let save_button = document.getElementById("editSaveBtn");
                    save_button.setAttribute("onhover", "disabled: true");
                    save_button.setAttribute("color", "#d8d8d8");

                    // re-enable onhover
                    $("#view_marker_left_select").attr('visible', "true");
                    $("#view_marker_right_select").attr('visible', "true");

                    break edit_card;
                }

                // copy current card contents into a variable
                let curr_card_title = $("#view_marker_title").attr('value');
                let curr_card_text = $("#view_marker_card_text").attr('value');

                // change edit planes text to the above
                $("#edit_marker_title").attr('value', curr_card_title);
                $("#edit_marker_card_text").attr('value', curr_card_text);

                // show edit planes 
                $("#edit_marker_title_plane").attr('visible', "true");
                $("#edit_marker_card_text_plane").attr('visible', "true");

                // disable left/right arrow selectors, or notify that you cannot move
                // check state of either arrow 

                // disable on-hover for both, but keep the same colour 
                $("#view_marker_left_select").attr('visible', "false");
                $("#view_marker_right_select").attr('visible', "false");

                // change save button to be available 
                let save_button = document.getElementById("editSaveBtn");
                save_button.setAttribute("onhover", "disabled: false");
                save_button.setAttribute("color", "#303971");
            }

            // if one of the edit_marker_* planes are selected 
            let if_edit_card = el_clicked_id.includes("edit_marker");
            if (if_edit_card) {
                // get text of the plane 
                let edit_text_field_name = el_clicked_id.slice(0, -6);
                let edit_text = $(`#${edit_text_field_name}`).attr("value");

                // add a plane behind the current plane
                // get position, height, width of box
                let curr_ep_position = $(`#${el_clicked_id}`).attr("position");
                let curr_ep_height = $(`#${el_clicked_id}`).attr("height");
                let curr_ep_width = $(`#${el_clicked_id}`).attr("width");

                // create the plane, set attributes, append to current edit plane
                const colour_plane = document.createElement("a-plane");
                colour_plane.setAttribute("position", "0 0 -0.01");
                colour_plane.setAttribute("height", `${parseFloat(curr_ep_height) + 0.02}`);
                colour_plane.setAttribute("width", `${parseFloat(curr_ep_width) + 0.02}`);
                colour_plane.setAttribute("color", "#1098f7");
                colour_plane.setAttribute("opacity", "0.7");

                const old_plane = document.getElementById(el_clicked_id);
                old_plane.appendChild(colour_plane);

                // disable onhover of itself 
                $(`#${el_clicked_id}`).attr('onhover', "disabled: true");
                $(`#${el_clicked_id}`).attr('color', "#ffffff");
                $(`#${el_clicked_id}`).attr('opacity', "1.0");

                // add a pipe to the end of the text string, if already one, don't add
                if (edit_text.slice(-1) != "|") {
                    // remove all previous instances of the pipe if they occur already
                    edit_text = edit_text.replaceAll('|', '');
                    let edit_text_new = edit_text + "|";
                    $(`#${edit_text_field_name}`).attr("value", edit_text_new);
                }

                // set an attribute to show which field is being edited
                $(`#${edit_text_field_name}`).attr("editing", "true");

                // disable WASD controls if edit plane visible 
                let is_visible = $("#edit_marker_card_text_plane").attr('visible');
                if (is_visible) {
                    document.querySelector('[camera]').removeAttribute('wasd-controls');
                }
            }

            // behaviour if save button is selected
            if (el_clicked_id == "editSaveBtn") {
                // store title and card content into variables
                let edited_title = $("#edit_marker_title").attr('value');
                let edited_card = $("#edit_marker_card_text").attr('value');

                edited_title = edited_title.replaceAll('|', '');
                edited_card = edited_card.replaceAll('|', '');

                // pull which card is being edited
                let edited_card_id = parseInt($("#view_marker_plane").attr("marker_curr_card_id")) - 1;

                // pull which marker to be updated, also use this if marker value is to be updated
                var curr_marker_value = $("#view_marker_plane").attr("marker_value");
                console.log("saving " + curr_marker_value);

                // edit the original JSON stored in the card
                var data_str = $("#view_marker_plane").attr("marker_card_data");
                var card_data = JSON.parse(decodeURIComponent(data_str));
                var curr_card = card_data[edited_card_id];

                curr_card.card_content = edited_card;

                var data_to_send = {};
                data_to_send.marker_value = curr_marker_value;
                data_to_send.new_marker_value = curr_marker_value;
                data_to_send.marker_title = edited_title;
                data_to_send.cards = card_data;

                // edit the original card to reflect these changes
                $("#view_marker_title").attr("value", edited_title);
                $("#view_marker_card_text").attr("value", edited_card);

                // turn on marker selectors again
                $("#view_marker_left_select").attr('visible', "true");
                $("#view_marker_right_select").attr('visible', "true");

                // send the content to be updated in the database as a post request
                update_data("marker_update", data_to_send);

                // edit the plane stored data
                var card_data_str = encodeURIComponent(JSON.stringify(card_data));
                $("#view_marker_plane").attr("marker_card_data", card_data_str);

                // update IndexedDB database
                var db_open_request = window.indexedDB.open('markers_db', 1);
                db_open_request.onsuccess = function (event) {

                    // store the result of opening the database in the db variable.
                    db = db_open_request.result;
                    var transaction = db.transaction(["markers_os"], "readwrite");
                    var object_store = transaction.objectStore("markers_os");

                    var cur_val_index = object_store.index('marker_value')
                    var object_store_req = cur_val_index.get(curr_marker_value);

                    object_store_req.onsuccess = function () {
                        var marker_contents = object_store_req.result;

                        marker_contents.marker_value = curr_marker_value;
                        marker_contents.marker_title = edited_title;
                        marker_contents.cards = card_data;

                        const update_request = object_store.put(marker_contents);
                        update_request.onsuccess = () => {
                        }
                    }
                }

                // hide the edit cards
                $("#edit_marker_title_plane").attr("visible", "false");
                $("#edit_marker_card_text_plane").attr("visible", "false");

                // "turn off" save button once complete 
                let save_button = document.getElementById("editSaveBtn");
                save_button.setAttribute("onhover", "disabled: true");
                save_button.setAttribute("color", "#d8d8d8");
            }

            // if add/subtract card buttons are selected
            add_remove_card: if (el_clicked_id.includes("editCard")) {
                // taking card details from plane
                var data_str = $("#view_marker_plane").attr("marker_card_data");
                var card_data = JSON.parse(decodeURIComponent(data_str));

                // check whether adding or removing a card
                let card_what = el_clicked_id.replace("editCard", "");
                let card_what_dict = {
                    "Add": 1,
                    "Subtract": -1
                }
                let cw_val = card_what_dict[card_what];

                if (card_data.length == 1 && card_what == "Subtract") {
                    break add_remove_card;
                }

                // check for current card ID which is zero-indexed
                let curr_card_id = parseInt($("#view_marker_plane").attr("marker_curr_card_id")) - 1;

                let card_in_question_id;
                let marker_text;
                if (card_what == "Add") {
                    // take the current card ID and incremenent by 1 
                    card_in_question_id = curr_card_id + 1;
                    marker_text = ""
                } else if (card_what == "Subtract") {
                    // don't change current card if removing
                    card_in_question_id = curr_card_id;

                    // try and pull the details of the next card which will take the current ID, if does not exist, go to previous 
                    marker_text = card_data[card_in_question_id + cw_val].card_content;
                }

                // change current card ID 
                $("#view_marker_plane").attr("marker_curr_card_id", card_in_question_id + 1);

                // change card data to be empty 
                $("#view_marker_card_text").attr("value", marker_text);

                if (card_what == "Subtract") {
                    card_data = card_data.filter(function (json_obj) {
                        return json_obj.card_id != card_in_question_id;
                    });
                }

                for (var i in card_data) {
                    let lcc_id = card_data[i].card_id;
                    if (lcc_id > curr_card_id) {
                        card_data[i].card_id = `${parseInt(lcc_id) + cw_val}`;
                    }
                }

                if (card_what == "Add") {
                    // add new empty card
                    let new_card = {
                        card_id: `${card_in_question_id}`,
                        card_content: ""
                    }
                    card_data.push(new_card);
                }

                // sort by card_id
                card_data.sort(function (a, b) { return a.card_id - b.card_id });

                // store the changes in the card plane
                var card_data_str = encodeURIComponent(JSON.stringify(card_data));
                $("#view_marker_plane").attr("marker_card_data", card_data_str);

                // change the status card to be new card/(old total+1)
                $("#card_tracker").attr("value", `${card_in_question_id + cw_val}/${card_data.length}`);

                // change left and right select arrows 
                let vm_left_marker = document.getElementById("view_marker_left_select");

                // if removing first card and there'll be one left
                let left_onhover = "disabled: false";
                let left_color = "#303971";
                let left_opacity = "0.7";
                if (card_data.length == 1) {
                    left_onhover = "disabled: true";
                    left_color = "#d8d8d8";
                    left_opacity = "0.5";
                }
                vm_left_marker.setAttribute("onhover", left_onhover);
                vm_left_marker.setAttribute("color", left_color);
                vm_left_marker.setAttribute("opacity", left_opacity);
                vm_left_marker.setAttribute("select_card_id", `${card_in_question_id - 1}`);

                // if last card, turn off going right 
                let right_onhover = "disabled: false";
                let right_color = "#303971";
                let right_opacity = "0.7";
                if ((card_in_question_id + 1 - card_data.length) == 0) {
                    right_onhover = "disabled: true";
                    right_color = "#d8d8d8";
                    right_opacity = "0.5";
                }
                let vm_right_marker = document.getElementById("view_marker_right_select");
                vm_right_marker.setAttribute("onhover", right_onhover);
                vm_right_marker.setAttribute("color", right_color);
                vm_right_marker.setAttribute("opacity", right_opacity);
                vm_right_marker.setAttribute("select_card_id", `${card_in_question_id + 1}`);

                // find which marker to be updated
                var curr_marker_value = $("#view_marker_plane").attr("marker_value");

                // store the changes in local IndexedDB
                var db_open_request = window.indexedDB.open('markers_db', 1);
                db_open_request.onsuccess = function (event) {
                    // store the result of opening the database in the db variable.
                    db = db_open_request.result;
                    var transaction = db.transaction(["markers_os"], "readwrite");
                    var object_store = transaction.objectStore("markers_os");

                    var cur_val_index = object_store.index('marker_value')
                    var object_store_req = cur_val_index.get(curr_marker_value);

                    object_store_req.onsuccess = function () {
                        var marker_contents = object_store_req.result;

                        marker_contents.marker_value = curr_marker_value;
                        marker_contents.cards = card_data;

                        const update_request = object_store.put(marker_contents);
                    }
                }

                // push changes to database
                var data_to_send = {};
                data_to_send.marker_value = curr_marker_value;
                data_to_send.new_marker_value = curr_marker_value;
                data_to_send.marker_title = $("#view_marker_title").attr('value');
                data_to_send.cards = card_data;
                update_data("marker_update", data_to_send);
            }

            // if add/subtract marker buttons are selected
            

        }

        function update_data(route, data) {
            const XHR = new XMLHttpRequest();
            XHR.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // const returned_data = JSON.parse(this.responseText);
                    // const num_items = returned_data.length;

                }
            };
            XHR.open("POST", `https://192.168.1.101:8444/${route}/`);
            XHR.setRequestHeader("Content-type", "application/json");
            XHR.send(JSON.stringify(data));
        }

        AFRAME.registerComponent('onhover', {
            schema: {
                disabled: { default: false },
                color: { type: 'color', default: '#303971' },
                opacity: { default: '0.7' }
            },

            init: function () {
                var self = this;
                this.eventHandlerFn = function () { console.log(self.data.message); };

                var data = this.data;
                var el = this.el;
                var defaultColor = el.getAttribute('material').color;
                var defaultOpacity = el.getAttribute('material').opacity;

                el.addEventListener('click', function () {
                    var el_clicked_id = el.id;
                    // check if click is disabled on element
                    click_manager(el, el_clicked_id);

                });

                el.addEventListener('mouseenter', function () {
                    if (!data.disabled) {
                        el.setAttribute('color', "#6b9cf0");
                        el.setAttribute('opacity', 1);
                    }
                    // console.log("Selecting " + el.id);
                });

                el.addEventListener('mouseleave', function () {
                    if (!data.disabled) {
                        el.setAttribute('color', defaultColor);
                        el.setAttribute('opacity', defaultOpacity);
                    }
                    // console.log("Not selecting " + el.id + " anymore");
                });
            },
            update: function (old_data) {
                var data = this.data;
                var el = this.el;

                var defaultColor = data.color;
                var defaultOpacity = data.opacity;

                if (Object.keys(old_data).length === 0) { return; }

                if (old_data.color !== data.color) {
                    el.removeEventListener('mouseenter', this.eventHandlerFn);

    <script>
        function genClientId() {
            let num = '';
            for (let i = 0; i < 16; i++) {
                num += Math.floor(Math.random() * 10).toString();
            }
            return num;
        }

        const state = {};
        state.currentStream = null;
        state.cameraEnabled = false;
        state.sceneStreamingEnabled = false;

        // Prompt for audio.
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            const cameraBtnEl = document.getElementById('camera-btn');
            // const sceneBtnEl = document.getElementById('scene-btn');

            const stopAndRemoveVideoTrack = async () => {
                const videoTracks = state.currentStream.getVideoTracks();
                if (videoTracks.length > 0) {
                    videoTracks[0].stop();
                    state.currentStream.removeTrack(videoTracks[0]);
                    await NAF.connection.adapter.setLocalMediaStream(state.currentStream);
                }
            };

            // Handle camera button click (Show and Hide)
            cameraBtnEl.addEventListener('click', async () => {
                if (state.sceneStreamingEnabled) {
                    await stopAndRemoveVideoTrack();
                    state.sceneStreamingEnabled = false;
                    // sceneBtnEl.textContent = 'Start streaming scene';
                }

                if (state.cameraEnabled) {
                    await stopAndRemoveVideoTrack();
                } else {
                    const stream = await navigator.mediaDevices.getUserMedia(
                        {
                            video: {
                                mediaSource: "camera",
                                // height: { max: 1280 },
                                // width: { max: 720 },
                                frameRate: { max: 60, ideal: 30 },
                                facingMode: { ideal: "environment" }
                            }
                        });
                    state.currentStream.addTrack(stream.getVideoTracks()[0]);
                    await NAF.connection.adapter.setLocalMediaStream(state.currentStream);
                }

                state.cameraEnabled = !state.cameraEnabled;
                cameraBtnEl.textContent = state.cameraEnabled ? 'Hide Camera to User' : 'Show Camera to User';
            });

            scene.addEventListener('adapter-ready', ({ detail: adapter }) => {
                // We don't use the syncOccupants API, set requestedOccupants to be the same array instance as availableOccupants
                adapter.requestedOccupants = adapter.availableOccupants;
                const clientId = genClientId(); // generate a random 16 characters string, but you can use a uuid4 for example
                adapter.setClientId(clientId);
                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    adapter.setLocalMediaStream(stream).then(() => {
                        // Note that networked-scene audio:true option has no effect with the janus adapter
                        adapter.enableMicrophone(false); // set it to false if you want to be muted initially.
                        state.currentStream = stream;
                        adapter.setLocalMediaStream(stream);
                    });
                }).catch(err => {
                    console.warn("Microphone access not allowed. This client will not broadcast audio.");
                });
            });
        });

            for (var i = 0; i < data.length; i++) {

                const addRequest = objectStore.add(newItem);
            }

            // Report on the success of the transaction completing, when everything is done
            transaction.addEventListener('complete', () => {
                console.log('Transaction completed: database modification finished.');

                displayData(db);

            // create the select_markers progrmatically 
            // find the marker_selector item
            const marker_selector_el = document.getElementById("marker_selector");

            // loop through enumerated five and create the markers
            let marker_y_dist = 0.48; // starting y_dist for first marker
            for (var i = 0; i < 5; i++) {
                const new_marker_to_select = document.createElement("a-plane");
                new_marker_to_select.setAttribute("id", `select_marker${i + 1}`);
                new_marker_to_select.setAttribute("material", "side: double; color: #d8d8d8; transparent: true; opacity: 0.5");
                new_marker_to_select.setAttribute("position", `0 ${marker_y_dist} 0.01`);
                new_marker_to_select.setAttribute("height", "0.24");
                new_marker_to_select.setAttribute("width", "1");
                new_marker_to_select.setAttribute("onhover", "disabled: true");

                // text inside the marker selector
                const nmts_text = document.createElement("a-text");
                nmts_text.setAttribute("id", `select_marker${i + 1}_text`);
                nmts_text.setAttribute("position", "-0.45 -0.05 0");
                nmts_text.setAttribute("scale", "0.3 0.3 0.3");
                nmts_text.setAttribute("shader", "msdf");
                nmts_text.setAttribute("font", "https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/roboto/Roboto-Italic.json");
                nmts_text.setAttribute("value", "No marker available");

                new_marker_to_select.appendChild(nmts_text);
                marker_selector_el.appendChild(new_marker_to_select);

                marker_y_dist -= 0.24;
            }
        });
    </script>

    <script>
        AFRAME.registerComponent("fit", {
            init: function () {
                const plane = document.querySelector("#avatarPlane");
                const distance = this.el.object3D.position.distanceTo(plane.object3D.position);
                const height = plane.getAttribute("geometry").height;
                const fov = this.el.sceneEl.camera.fov * (Math.PI / 180);
                const newDistance = Math.abs((height / 2) / Math.tan(fov / 2));
                this.el.sceneEl.camera.zoom = distance / newDistance;
            }
        });
    </script>
