<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/dist/networked-aframe.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://5gwebar.5gear.net:8443/three.js/'</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-button-controls@^1.1.0/aframe-button-controls.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <!-- style for the loader -->
    <link rel="stylesheet" href="fabstyle.css" type="text/css" media="all">

    <script>
        function onARConnect() {
            console.log('AR Client Connected');
        }
    </script>
</head>
easyrtc
<body>
    <!-- a-frame scene -->
    <a-scene network-scene="room: dev; debug: true;  adapter: easyrtc; audio:true; video:true;"
              arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
             renderer="antialias: true; preserveDrawingBuffer: true; alpha:true;">
        <a-assets>
            <img id="arrowImg"
                 src="arrow.png" />
            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-plane color="#FFF" width="4" height="3" position="0 .4 -2" rotation="0 0 0" material="side: front" networked-video-source></a-plane>
                    <a-plane color="#FFF" width="4" height="3" position="0 .4 -2" rotation="0 0 0" material="side: back" networked-video-source></a-plane>
                </a-entity>
            </template>
            <template id="marker-template">
                <a-entity material="color: red"
                          rotation="270 0 0"
                          text="xOffset:7; width:13;">
                </a-entity>
                <!-- static camera that moves according to the device movemenents -->
            </template>
            <template id="pointer-template">
                <a-entity id="pointerCtrl" position="0 1.25 -2" scale="0.2 0.2 0.2" drag-rotate-component
                          geometry="primitive: torus; radius:0.5; radiusTubular: 0.1; arc: 180; color: red">
                </a-entity>
            </template>
        </a-assets>
        <a-entity id="pointer" networked="template:#pointer-template;"> </a-entity>

        <a-entity id="player"
                  networked="template:#avatar-template;attachTemplateToLocal:false;"
                  camera
                  rotation-reader
                  position="0 1.6 0">
            <a-marker type="barcode" size="0.06" value="0" id="ftextA" registerevents>

            </a-marker>
            <a-marker type="barcode" size="0.06" value="1" id="stextA" registerevents>

            </a-marker>
            <a-marker type="barcode" size="0.06" value="10" id="ttextA" registerevents>

            </a-marker>
        </a-entity>


        <a-nft type="nft"
               url="https://5gwebar.5gear.net:8443/nft/fablablogo"
               smooth="true"
               smoothCount="10"
               smoothTolerance=".01"
               smoothThreshold="5">
            <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
            <a-entity gltf-model="toonthumbsup/scene.gltf"
                      scale="1 1 1"
                      position="0 0 0">
                <a-text id="forthtextA" value="Work Done! Please take your material out of engraving area" negate="false" scale="2 2 1" position="1 0 0"></a-text>
            </a-entity>
        </a-nft>
    </a-scene>
    <style>
        #arjs-video {
            display: block;
        }
    </style>
    <canvas id="mixCanvas" width="1920" height="1080"></canvas>
    <button id="camera-btn" type="button" class="camera-btn">Hide Cam</button>
    <button id="mic-btn" type="button" class="mic-btn">Mute Mic</button>
    <script>
        // Camera status
        let cameraEnabled = true;
        // Camera button ele
        const cameraBtnEle = document.getElementById("camera-btn");
        const micBtnEle = document.getElementById('mic-btn');
        NAF.schemas.add({
            template: '#avatar-template',
            components: [
                'position',
                'rotation'
            ]
        });
        NAF.schemas.add({
            template: '#pointer-template',
            components: [
                'position',
                'rotation',
                'radius'
            ]
        });
        AFRAME.registerComponent('drag-rotate-component', {
            schema: { speed: { default: 1 } },
            init: function () {
            }
        });
        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
                marker.setAttribute('emitevents', 'true');

                marker.addEventListener('markerFound', function () {
                    var markerId = marker.id;
                    console.log('markerFound', markerId);
                    $.ajax({
                        type: "POST",
                        url: "https://5gwebar.5gear.net:8080/",
                        contentType: "application/json",
                        data: JSON.stringify({
                            markerId: markerId
                        }),
                        success: function (data) {
                            var t = JSON.parse(data);
                            console.log(data);
                            var htmlstr = JSON.parse(t['payload']);
                            document.getElementById(markerId).innerHTML = htmlstr['response'];
                        },
                        dataType: "text"
                    }).done(function (data) {
                    });
                });

                marker.addEventListener('markerLost', function () {
                    var markerId = marker.id;
                    console.log('markerLost', markerId);
                    console.log("Marker Gone!");
                    document.getElementById(markerId).innerHTML = '';
                });
            }
        });
        var dataType = "p";
        var mixedCanvas = document.getElementById("mixCanvas");
        function sendScreen() {
            var videoElement = document.getElementById("arjs-video");
            var scanvas = document.querySelector('a-scene').components.screenshot.getCanvas('equirectangular');
            var screencanvas = scanvas.toDataURL("image/png");

            var width = videoElement.videoWidth / 4;
            var height = videoElement.videoHeight / 4;
            var context = mixedCanvas.getContext("2d");
            var hRatio = (width / videoElement.videoWidth) * videoElement.videoHeight;
            var pixels = 4 * width * hRatio;
            mixedCanvas.width = width;
            mixedCanvas.height = hRatio;
            context.drawImage(videoElement, 0, 0, width, hRatio);
            // context.drawImage(scanvas, 0, 0, width, hRatio);
            var mixpng = mixedCanvas.toDataURL("image/png");
            console.log(mixpng);
            $.ajax({
                type: "POST",
                url: "https://5gwebar.5gear.net:8080/support",
                contentType: "application/json",
                data: JSON.stringify({
                    markerId: "sc",
                    elementml: mixpng
                }),
                success: function (data) {
                    var t = JSON.parse(data);
                },
                dataType: "text"
            }).done(function (data) {
            });
        }
        setInterval(sendScreen, 200);
        // Called by Networked-Aframe when connected to server
        function onConnect() {
            //  setInterval(sendScreen, 500);

            console.error('On connected to NAF -', new Date());
            micBtnEle.addEventListener('click', function () {
                NAF.connection.adapter.enableMicrophone(!micEnabled);
                micEnabled = !micEnabled;
                micBtnEle.textContent = micEnabled ? 'Mute Mic' : 'Unmute Mic';
            });
            // Handle camera button click (Off and On)
            cameraBtnEle.addEventListener("click", function () {
                NAF.connection.adapter.enableCamera(!cameraEnabled);
                cameraEnabled = !cameraEnabled;
                cameraBtnEle.textContent = cameraEnabled ? "Hide Cam" : "Show Cam";
            });
            // Examples of listening to NAF events
            document.body.addEventListener('connected', function (evt) {
                console.error('connected event. clientId =', evt.detail.clientId);
            });

            document.body.addEventListener('clientConnected', function (evt) {
                console.error('clientConnected event. clientId =', evt.detail.clientId);
            });

            document.body.addEventListener('clientDisconnected', function (evt) {
                console.error('clientDisconnected event. clientId =', evt.detail.clientId);
            });

            document.body.addEventListener('entityCreated', function (evt) {
                console.error('entityCreated event', evt.detail.el);
            });

            document.body.addEventListener('entityRemoved', function (evt) {
                console.error('entityRemoved event. Entity networkId =', evt.detail.networkId);
            });
        }
    </script>
</body>
</html>
