<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/dist/networked-aframe.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-button-controls@^1.1.0/aframe-button-controls.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://5gwebar.5gear.net:8443/three.js/'</script>
    <!-- style for the loader -->
    <link rel="stylesheet" href="fabstyle.css" type="text/css" media="all">

    <script>
        function onARConnect() {
            console.log('AR Client Connected');
        }
    </script>
</head> 
<body>
    <!-- a-frame scene -->
    <a-scene networked-scene="room: basic-video; debug: true; adapter: easyrtc; audio: true; video: true;"
             arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
            <img id="arrowImg"
                 src="arrow.png" />
            <template id="avatar-template">
                <a-entity class="avatar">
                    <a-plane color="#FFF" width="0.45" height="0.8" position="0 0 -1" rotation="0 0 0" material="side: front;opacity: 0.5; transparent: true" networked-video-source></a-plane>
                    <a-plane color="#FFF" width="0.45" height="0.8" position="0 0 -1" rotation="0 0 0" material="side: back;opacity: 0.5; transparent: true" networked-video-source></a-plane>
                </a-entity>
            </template>
            <template id="marker-template">
                <a-entity material="color: red"
                          rotation="270 0 0"
                          text="xOffset:7; width:13;">
                </a-entity>
                <!-- static camera that moves according to the device movemenents -->
            </template>
            <template id="pointer-template">
                <a-entity id="pointerCtrl" position="0 1.25 -2" scale="0.2 0.2 0.2" drag-rotate-component
                          geometry="primitive: torus; radius:0.5; radiusTubular: 0.1; color: red">
                </a-entity>
            </template>
        </a-assets>
        <a-entity id="pointer" networked="template:#pointer-template;attachTemplateToLocal:false;" position="0 0 0"> </a-entity>
        <a-entity id="player"
                  networked="template:#avatar-template;attachTemplateToLocal:false;"
                  camera wasd-controls look-controls
                  position="0 0 0">
            <a-entity id="markerPlacer">
                <a-marker type="barcode" size="0.06" value="0" id="ftextA" registerevents>

                </a-marker>
                <a-marker type="barcode" size="0.06" value="1" id="stextA" registerevents>

                </a-marker>
                <a-marker type="barcode" size="0.06" value="10" id="ttextA" registerevents>

                </a-marker>
            </a-entity>
        </a-entity>

        <a-entity position="0 -1.6 -100"
                  geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
                  material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; "></a-entity>
    </a-scene>
    <canvas id="mixCanvas" width="1920" height="1080"></canvas>
    <button id="camera-btn" type="button" class="camera-btn">Hide Cam</button>
    <button id="mic-btn" type="button" class="mic-btn">Mute Mic</button>
    <script>
        // Camera status
        let cameraEnabled = true;
        // Camera button ele
        const cameraBtnEle = document.getElementById("camera-btn");
        const micBtnEle = document.getElementById('mic-btn');
        NAF.schemas.add({
            template: '#avatar-template',
            components: [
                'position',
                'rotation'
            ]
        });
        NAF.schemas.add({
            template: '#pointer-template',
            components: [
                'position',
                'rotation',
                'scale'
            ]
        });
        function onConnect() {
            //  setInterval(sendScreen, 500);
            var numPlayer = Object.keys(NAF.connection.getConnectedClients()).length;
            if (numPlayer > 1  ) {
                document.querySelector("#player").setAttribute('position', { x: numPlayer * 0.5, y: 0, z: 0 });
            }
            console.error('clientConnected event. ' + numPlayer  );
            micBtnEle.addEventListener('click', function () {
                NAF.connection.adapter.enableMicrophone(!micEnabled);
                micEnabled = !micEnabled;
                micBtnEle.textContent = micEnabled ? 'Mute Mic' : 'Unmute Mic';
            });
            // Handle camera button click (Off and On)
            cameraBtnEle.addEventListener("click", function () {
                NAF.connection.adapter.enableCamera(!cameraEnabled);
                cameraEnabled = !cameraEnabled;
                cameraBtnEle.textContent = cameraEnabled ? "Hide Cam" : "Show Cam";
            });
            // Examples of listening to NAF events
            document.body.addEventListener('connected', function (evt) { 
                console.error('connected event: clientId =', evt.detail.clientId);
               
            });

            document.body.addEventListener('clientConnected', function (evt) {
                var numPlayer = Object.keys(NAF.connection.getConnectedClients()).length;
                console.error('clientConnected event. ' + numPlayer +'  clientId =', evt.detail.clientId);
            });

            document.body.addEventListener('clientDisconnected', function (evt) {
                console.error('clientDisconnected event. clientId =', evt.detail.clientId);
            });

            document.body.addEventListener('entityCreated', function (evt) {
                console.error('entityCreated event', evt.detail.el, evt.detail.networkIdDDD);
                
            });

            document.body.addEventListener('entityRemoved', function (evt) {
                console.error('entityRemoved event. Entity networkId =', evt.detail.networkId);
            });
        }
        AFRAME.registerComponent('drag-rotate-component', {
            schema: { speed: { default: 1 } },
            init: function () {
            }
        });
        AFRAME.registerComponent('registerevents', {
            init: function () {
                var marker = this.el;
                marker.setAttribute('emitevents', 'true');

                marker.addEventListener('markerFound', function () {
                    var markerId = marker.id;
                    console.log('markerFound', markerId);
                    $.ajax({
                        type: "POST",
                        url: "https://5gwebar.5gear.net:8080/",
                        contentType: "application/json",
                        data: JSON.stringify({
                            markerId: markerId
                        }),
                        success: function (data) {
                            var t = JSON.parse(data);
                            console.log(data);
                            var htmlstr = JSON.parse(t['payload']);
                            document.getElementById(markerId).innerHTML = htmlstr['response'];
                        },
                        dataType: "text"
                    }).done(function (data) {
                    });
                });

                marker.addEventListener('markerLost', function () {
                    var markerId = marker.id;
                    console.log('markerLost', markerId);
                    console.log("Marker Gone!");
                    document.getElementById(markerId).innerHTML = '';
                });
            }
        });
        var dataType = "p";
        var mixedCanvas = document.getElementById("mixCanvas");
        function sendScreen() {

            $.ajax({
                type: "POST",
                url: "https://5gwebar.5gear.net:8080/",
                contentType: "application/json",
                data: JSON.stringify({
                    markerId: "sc",
                }),
                success: function (data) {
                    var t = JSON.parse(data);
                    var htmlstr = JSON.parse(t['payload']);
                    document.getElementById("markerPlacer").innerHTML = htmlstr['response'];
                    //img.src = htmlstr['response'];
                },
                dataType: "text"
            }).done(function (data) {
            });
        }
      //  var receiveCmd = setInterval(sendScreen, 200);

        // Called by Networked-Aframe when connected to server
       
    </script>
</body>
</html>
